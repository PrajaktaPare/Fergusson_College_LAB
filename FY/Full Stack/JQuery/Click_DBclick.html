<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1">click here</button>
    <button id="b2">click here</button>
    <h3 id="h"></h3>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#b1").click(function()
            {
                $(" #h").append("This is a click event!<br>");
            });
            $("#b2").dblclick(function()
            {
                $("#h").append("This is a double-click Event!<br>");
            });
        });
    </script>
</body>
</html>
