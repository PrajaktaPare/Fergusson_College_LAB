<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1">Click</button>
    <h4 id="h">Toggle effect</h4>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#b1").click(function()
            {
                $("#h").toggle(1000);
            });
        });
    </script>
</body>
</html>
