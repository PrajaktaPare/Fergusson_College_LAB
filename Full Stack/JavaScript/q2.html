<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="trythis(event)">
    <label >enter array :: </label>
    <input type="text" id="a" value="[1,2,3,4]">
    <br><br>
    <label>enter n :: </label>
    <input type="text" id="nval">

    <br><br>
    <button id="btn" onclick="isArr()">submit</button>
    <p id="op"></p>
    <script>
     
     function trythis(e) {
         if (e.keyCode == 13) {
             // document.getElementById("btn").performClick()
             isArr();
         }

     }
     function isArr() {
        a=document.getElementById("a").value;
        n=document.getElementById("nval").value;   

    
                parsed = JSON.parse(a);
                n = parseInt(n);
                let arr=parsed.slice(n);
                let finalArr=JSON.stringify(arr)
                document.getElementById("op").innerHTML=finalArr;
            
           
        }


     
    </script>
</body>
</html>
