<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter a string ::</label><br><br>
    <input id="str">
    <br><br>
    <button id="btn">submit</button>
    <p id="output"></p>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            let s = document.getElementById("str").value; // Get value on button click
            let result = ''; // Initialize result string

            for (let i = 0; i < s.length; i++) {
                if (s[i] >= 'A' && s[i] <= 'Z') {
                    result += s[i].toLowerCase(); // Convert uppercase to lowercase
                } else if (s[i] >= 'a' && s[i] <= 'z') {
                    result += s[i].toUpperCase(); // Convert lowercase to uppercase
                } else {
                    result += s[i]; // Keep other characters the same
                }
            }

            document.getElementById("output").innerText = 'Modified String: ' + result; // Display result
        });
    </script>
</body>
</html>
