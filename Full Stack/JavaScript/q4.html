<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter array :: </label>
    <input type="text" id="a" value="[1,2,3,4]">
    <br><br>
    <label>Enter target value :: </label>
    <input type="text" id="nval">
    <br><br>
    <button id="btn" onclick="findIndices()">Submit</button>
    <p id="op"></p>

    <script>
        // Brute-force method to find two indices whose sum equals the target value
        function findIndices() {
            let a = document.getElementById("a").value;
            let n = document.getElementById("nval").value;
            
            // Parse the array input as a JSON array and convert target value to integer
            let arr = JSON.parse(a);
            n = parseInt(n);

            // Brute-force method: Check all pairs of numbers in the array
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] + arr[j] === n) {
                        // If sum matches target, return the indices
                        document.getElementById("op").innerHTML = `Indices: ${i} and ${j}`;
                        return; // Exit after finding the first pair
                    }
                }
            }

            // If no pair is found
            document.getElementById("op").innerHTML = "No pair found with the given target sum.";
        }
    </script>
</body>
</html>
